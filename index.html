<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-table@1.20.0/dist/bootstrap-table.min.css"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <title>Organisasjoner</title>
  </head>
  <body>
    <div id="main" class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light-blue fw-bold">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Hjem</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Kategorier</a>
              </li>
            </ul>
            <span class="navbar-text">
              Navbar text with an inline element
            </span>
          </div>
        </div>
      </nav>
      <div class="container-fluid" style="width: 80%;">
        <div class="row">
          <div class="col-12">
            <table
              id="table"
              data-pagination="true"
              data-search="true"
              data-advanced-search="true"
              data-id-table="advancedTable"
              data-url="/api/organisasjoner"
              data-locale="nb-NO"
            >
              <thead>
                <tr>
                  <th data-field="id" data-sortable="true">ID</th>
                  <th data-field="navn" data-sortable="true">navn</th>
                  <th data-field="orgnr" data-sortable="true">Organisasjons nummer</th>
                  <th data-field="ansatte" data-sortable="true">Ansatte</th>
                  <th data-field="kommune_navn" data-sortable="true">Kommune</th>
                  <th data-field="orgformkode" data-sortable="true">orgformkode_id</th>
                  <th data-field="instsektorkode" data-sortable="true">instsektorkode_id</th>
                  <th data-field="naeringskode" data-sortable="true">naeringskode_id</th>
                  <th data-field="stiftelsedato" data-sortable="true">stiftelsedato</th>
                  <th data-field="regdato" data-sortable="true">regdato</th>

                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/bootstrap-table@1.20.0/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.20.0/dist/extensions/toolbar/bootstrap-table-toolbar.min.js"></script>
    <script src="/locale"></script>
    <script src="/static/js/table.js"></script>
  </body>
</html>
